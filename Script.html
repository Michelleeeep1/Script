<!DOCTYPE html>
<html>
<body>

<h1> JavaScript de Michelita</h1>

<p>Este es el intento a que el contenido debe cambiar con el click:</p>

<button type="button" onclick="cambiarMensaje()">Haz clic aquí</button>

<p id="mensaje">Este es el mensaje que debe cambiar </p>

<script>
function cambiarMensaje() {
  document.getElementById("mensaje").innerHTML = "¡Iraaa si cambio!";
}
</script>

</body>
</html>
